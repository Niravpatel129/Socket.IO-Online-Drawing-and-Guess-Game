<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Drawing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat" onload="init()">


  <p id="timer"></p>
  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form" autofocus>
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
        <button>Send</button>
      </form>
    </div>
  </div>
  
  <script id="message-template" type="text/template">
    <li class="message" style="background-color: {{backgroundcolor}}">
      <div class="message__title">
        <h4 style="color: {{color}};">{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>


  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
  </script>
  <script id="timer-template" type="text/template">
    <p style="color: gray; position: absolute; left: 1150px; top: 33px; z-index: 10; class="timer">{{timekeep}} Seconds Remaining</p>
    
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>
    
  <div>
    <canvas id="can" width="900" height="650" style="position:absolute;border:2px solid;"></canvas>
    <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
    <p style="position: absolute; left: 470px; top: 24px;">Your Word is: <strong style="color:blueviolet; font-size: 24px">Dog</strong></p>
    
    <button onclick="eraseall()" style="background-color: whitesmoke; color: gray; position: absolute; left: 1285px; top: 621px;">Clear</button>
  </div>
</body>

</html>
